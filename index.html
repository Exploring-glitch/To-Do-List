<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title> <table>Todo list</table></title>
</head>


<body class="bg-red-200">
    <div class="bg-white border-4 border-red-400 m-4 md:w-1/2 md:h-auto md:mx-auto md:my-56">
        
        <h1 class="text-2xl font-bold flex justify-center underline my-2">TO-DO LIST</h1>

        <div id="newdivhere" class="mx-1 md:mx-10 space-y-2 text-sm md:text-lg"></div>

        <div class="flex mx-1 gap-1 md:gap-2 md:mx-10 my-5">
            <input type="text" placeholder="Write your task " class="bg-white border-2 border-pink-600 text-black rounded-sm md:pl-2">
            <button class="bg-pink-500 text-white pr-2 pl-2 rounded-sm hover:bg-pink-700" onclick="clickfunc()">Add Task</button> 
        </div>
        
    </div>  
</body>



<script>
    let todos=[];
    function clickfunc(){
        todos.push({
            title: document.querySelector("input").value
        })
        render();
    }
    
    
    function delefunc(index){
        console.log("Delete button clicked");
        todos.splice(index,1);
        render();
    }


    function todocomponent(a,index){
        
        const newhead= document.createElement("h1");
        const newbtn= document.createElement("button");

        const newele= document.createElement("div");

        newhead.innerHTML= "â€¢"+ " "+ a.title;
        newbtn.innerHTML="Delete";
        newbtn.onclick = function(){
            delefunc(index);
        }
        newbtn.classList.add("bg-gray-300","hover:bg-gray-800", "hover:text-white","pl-4","pr-4", "rounded-xl","shadow-sm");
        
        newele.appendChild(newhead);
        newele.appendChild(newbtn);
        
        return newele;
    }


    function render(){
        document.querySelector("#newdivhere").innerHTML="";
        for(let i=0; i<todos.length;i++){
            console.log(todos[i]);
            document.querySelector("#newdivhere").appendChild(todocomponent(todos[i],i))
        }
        
    }
</script>
</html>
